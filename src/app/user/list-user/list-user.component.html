<app-users></app-users>
<h1 appMyDirective>List Users</h1>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container">
  <div class="row">
    <button routerLink="adduser">add user</button>

    <input type="text" [(ngModel)]="search" placeholder="Rechercher par catÃ©gorie">
    <div class="col-lg-12">
      <div class="main-box clearfix">
        <div class="table-responsive">
          <table class="table user-list">
            <thead>
              <tr>
                <th><span>User</span></th>
                <th><span>Created</span></th>
                <th><span>Email</span></th>
                <th>&nbsp;</th>
              </tr>
            </thead>
            <tbody *ngFor="let user of list, let i=index">
              <app-fils-user #fils [user]="user" (sender)=delete($event)></app-fils-user>
              <button (click)="fils.showCurrentUser()">Show user</button>

            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
