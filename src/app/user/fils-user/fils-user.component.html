<tr>
    <td>
      <img [src]="user.picture"  alt="">
      <a href="#" class="user-link">{{user.firstName}} {{user.lastName}}</a>
      <span class="user-subhead">{{user.accountCategory}}</span>
    </td>
    <td>
      {{user.birthDate}}
    </td>
    <td>
      <a href="#">{{user.email}}</a>
    </td>
    <td style="width: 20%;">
      <a href="#" class="table-link">
                          <span class="fa-stack">
                              <i class="fa fa-square fa-stack-2x"></i>
                              <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                          </span>
      </a>
      <button href="#" class="table-link" [routerLink]="['edit',user.id]" >
                          <span class="fa-stack">
                              <i class="fa fa-square fa-stack-2x"></i>
                              <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                          </span>
      </button>
      <button href="#" class="table-link danger" [disabled]="user.accountCategory=='Admin'" (click)="send(user.id)" >
                          <span class="fa-stack">
                              <i class="fa fa-square fa-stack-2x"></i>
                              <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                          </span>
      </button>
    </td>
  </tr>
